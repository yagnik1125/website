<!DOCTYPE html>
<html>

<head>
    <title>Shopping Website</title>
    <style>
		/* body {
            background-image: url("mangabg.jpg");
        } */
        body {
            background-image: url("mangabg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            object-fit: cover;
        }

        .hero-image {
            height: 600px;
            background-attachment: fixed;
            object-fit: cover;
            /* background-position: 450px X 450px; */
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        @media screen and (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            nav {
                margin-top: 20px;
                justify-content: center;
            }

            nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin-bottom: 10px;
            }
        }

        @media screen and (min-width: 1200px) {
            header {
                justify-content: space-between;
            }
        }


        nav {
            display: flex;
            justify-content: flex-end;
        }


        @media screen and (max-width: 600px) {
            header {
                text-align: center;
            }

            nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            nav li {
                display: block;
                margin-bottom: 10px;
            }

            .register-form {
                max-width: 100%;
            }
        }


        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            color: #ccc;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .register-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffebd7;
            border-radius: 5px;
        }

        .register-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .register-form button {
            background-color: antiquewhite;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="tel"],
        .register-form input[type="password"],
        .register-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #f8dcc4;
            box-sizing: border-box;
        }

        .register-form button {
            background-color: #333;
            color: rgb(252, 226, 205);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #555;
        }
    </style>
        
</head>

<body>
    <center>
        <header>
            <h1 style="font-size: xx-large;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: #ccc;">Welcome to our Manga shop!</h1>
            <nav>
                <ul style="font-size: x-large;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: #ccc;">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="manga.html">Manga</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </center>
    <main>
        <section>
            <center>
                <h2 style="font-size: xx-large;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: #ccc;">Register to Purchase</h2>
            </center>
            <form action="manga.html" class="register-form" style="opacity: 0.8;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" required>

                <label for="address">Address:</label>
                <textarea name="address" cols="40" rows="5" required></textarea>
                <!-- <input type="password" id="password" name="password" minlength="8" required> -->


                <!-- <div style="display: flex; flex-direction: row; align-items: center;">
                    <div>
                        Address:
                    </div>
                    <div>
                        <textarea name="address" cols="40" rows="5"></textarea>
                    </div>
                </div> -->

                <button>Register</button>
            </form>
        </section>
    </main>
    <center><footer>
        <p style="font-size: large;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: #fffcfc;">&copy; 2023 Shopping Website. All rights reserved.</p>
    </footer></center>
</body>

</html>
